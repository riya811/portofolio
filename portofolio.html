<html>
<head>
<title>portofolio</title>
<style type="text/css">
.box
{
height:45px;
width:700px;
color:#FF00FF;
background:#ff0067;
}
.blo
{
height:60px;
width:600px;
color:#00FFFF;
background:#082051;
}
.bla
{
height:80px;
width:500px;
color:#DDEEFF;
background:#054541;
}
</style>
</head>
<body>
<table border="1">
<tr>
<td>CONTACT FORM INFO</td>
</tr>
<tr>
<td><input type="text" name="box" placeholder="YOUR NAME" class="box"></td></tr>
<tr>
<td><input type="text" name="bx" placeholder="YOUR EMAIL ADDRESS" class="blo"></td></tr>
<tr>
<td><input type="text" name="student" placeholder="YOUR PHONE NUMBER(OPTIONAL)" class="bla"></td>
</tr>
<td><input type="text" name="info" placeholder="YOUR WEBSITE" class="box"></td></tr>
<tr>
<td><textarea rows="5" cols="10" name="xb" placeholder="YOUR MESSAGE" class="box"></textarea></td></tr>
<tr>
<td><input type="submit" name="action" value="SUBMIT" class="box"></td></tr>
</table>
</body>
</html>
